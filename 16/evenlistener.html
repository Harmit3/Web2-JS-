      <!---create button for event listner --->

      <!--You can pass the attribute onClick and then write js inside that
          You can pass the attribute to anyhtml tags
          
      -->
      <button onClick="console.log('This button is clicked.')">
        Click Me
       </button>

      <button onClick="handleButtonClick()">
        Click Me
     </button>

     <button id="clickButton">
        Click Me
     </button>

     <button id="clickButton1">
        Click Me
     </button>

      <script> 
        //page close,load,click button and do something

        /*better way to do it is you can write down attributes in js by making functions*/

        function handleButtonClick(){
            console.log('That button is clicked');
            alert("Hey I am clicked");
        }


        /*little better way to do it is you can give id to that html tag and then call that class/id in js and do DOM manipulation techniques*/
        //problem with this technique is if you write down the same function in script below it, it will overwrite that and run that. For eg;- below in script you can 
        //see in console Hacked!!
        const el=document.getElementById("clickButton");

        //you can also make it arrow function
        /*el.onclick=()=>{
            console.log("Hey! I am clicked");
        };*/
        el.onclick=function(){
            console.log("Hey! I am clicked");
        };








        /* Most prefered way------- because it will not overwrite anything like onClick attribute and also if you use any function one than more time
         in another script it will print in the console whatever time you called it.So, always use addEventListener and vaoid onClick like attributes.
        */
        

        const el1=document.getElementById("clickButton1");
        /*you can make this function as arrow function like this as it is callback function 
        el1.addEventListener('click',()=>{
            console.log("I am clicked");
        });*/
        //in this case,we only have one event listner,but we can add multiple eventListner on the same variables.Here,we used "click" only.
        //                 eventListner,callback func.
        el1.addEventListener('click',function(){
            console.log("I am clicked");
        });
        /*
           you can make this function and pass as a callback function
           function printSomething(){
             console.log("I am clicked");
           } 
          el1.addEventListener('click',printSomething);
        */





      </script>
      <script>
        // it will overwrite that and run this. For eg;- below in script you can 
        //see in console Hacked!!, then it will print latest one. (In this case,this one.)
        el.onclick=()=>{
            console.log("Hacked!!");
        };



        //over here,addEventLister will not overwrite and print both eventListener on the console but onClick latest will print means "Hacked321!1111!"
        el1.addEventListener('click',function(){
            console.log("Hacked123!!");
        });
        el1.onclick=()=>{
            console.log("Hacked321!!");
        }
        el1.onclick=()=>{
            console.log("Hacked321!1111!");
        }




        /******************************************************************************************************************************************************************
         if you wanna make the program that on the last button when you click make h4 tag text red.


         const nameBlock=document.getElementById('nameBlock');
        el1.addEventListener('click',()=>{
            nameBlock.style.color='red';
        })
        ******************************************************************************************************************************************************************/

        

         /******************************************************************************************************************************************************************
         (Toogle Color Tool:- if you wanna make the program that on the last button when you click make h4 tag text red and if it is red then make it blue.
         ********************************************************************************************************************************************************************/
       
        
        const nameBlock=document.getElementById('nameBlock');
        el1.addEventListener('click',()=>{
            //console.log(nameBlock.style.color); //you can also print the color of that
            if( nameBlock.style.color==='red'){
             nameBlock.style.color='blue'
           }
          else{
             nameBlock.style.color='red'
           }
        })

        /******************************************************************************************************************************************************************
         make tool to wherevr you click, it got removed
        ********************************************************************************************************************************************************************/
        
        
        const allChildren=document.querySelector("body").children;
        console.log(allChildren);
        for(let i=0;i<allChildren.length;i++){
          allChildren.item(i).addEventListener('click',()=>{
            allChildren.item(i).remove();
          });
        }


        



        
    </script>
