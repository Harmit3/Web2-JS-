<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Event listner</title>
</head>
<body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
 
    <div class="block">
      <h4 id="nameBlock">Hey There, My name is <span id="username">Harmit Patel</span>:) </h4>
      <p class="paragraph"> Here is a code for you. </p>
      <pre><code>console.log("Hey there")</code></pre>
    </div>

    <div id="my-container"> </div>
    <!-------need to add something over here via clicking on button below.--->
   

    <button id="clickButton">Click Me For dynamically create element</button>
    

     <script>
         /******************************************************************************************************************************************************************
         Dynamic element -> How we can create dynamic element;

         So, what I want to do that if i click on any button then dynamically it will create something on DOM 
        *******************************************************************************************************************************************************************/
        const button=document.getElementById('clickButton');
        const container=document.getElementById('my-container');

       
       /*
           button.addEventListener("click",()=>{
             container.innerHTML="<h1>Harmit</h1>";      //this will only print a once while press
           });
        */

        //to keep adding you can something like this 
        button.addEventListener("click",()=>{
         const el=document.createElement("h1");
          el.innerText='Harmit Patel';
          container.appendChild(el); 
        });

        let count=1;
        button.addEventListener("click",()=>{
         const el=document.createElement("li");
          el.innerText=count;
          container.appendChild(el); 
          count++;
        });

    </script>
   


    
</body>
</html>
